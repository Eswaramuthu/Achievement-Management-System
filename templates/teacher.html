<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Login - Achievement Management System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background: var(--bg-gradient);
    }

    /* ‚îÄ‚îÄ Theme toggle ‚îÄ‚îÄ */
    .theme-toggle-btn {
      position: fixed;
      top: 18px;
      right: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid var(--border-color);
      background: var(--glass-bg);
      color: var(--text-color);
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      z-index: 9999;
      transition: all 0.3s ease;
    }

    .theme-toggle-btn:hover {
      background: var(--primary-color);
      color: #fff;
    }

    /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
    .login-card {
      width: 100%;
      max-width: 440px;
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 44px 40px 36px;
      backdrop-filter: blur(20px);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
      animation: slideUp 0.45s cubic-bezier(.4, 0, .2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(28px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ‚îÄ‚îÄ Brand row ‚îÄ‚îÄ */
    .brand-icon {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--primary-color), #ff6b6b);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      color: #fff;
      margin: 0 auto 22px;
      box-shadow: 0 8px 24px rgba(255, 28, 28, 0.35);
    }

    .card-title {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 6px;
    }

    .card-subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    /* ‚îÄ‚îÄ Fields ‚îÄ‚îÄ */
    .field {
      margin-bottom: 18px;
    }

    .field label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 7px;
      letter-spacing: 0.4px;
    }

    .input-wrap {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrap .field-icon {
      position: absolute;
      left: 14px;
      font-size: 15px;
      color: var(--text-secondary);
      pointer-events: none;
      transition: color 0.2s;
    }

    .input-wrap input {
      width: 100%;
      height: 48px;
      padding: 0 44px 0 40px;
      border-radius: 12px;
      border: 1.5px solid var(--border-color);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-color);
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.25s, box-shadow 0.25s;
      outline: none;
    }

    .input-wrap input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 28, 28, 0.15);
    }

    .input-wrap input:focus+.field-icon,
    .input-wrap:focus-within .field-icon {
      color: var(--primary-color);
    }

    /* password toggle */
    .pw-toggle {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: var(--text-secondary);
      transition: color 0.2s;
      padding: 4px;
    }

    .pw-toggle:hover {
      color: var(--primary-color);
    }

    /* ‚îÄ‚îÄ Error banner ‚îÄ‚îÄ */
    .error-banner {
      background: rgba(220, 38, 38, 0.12);
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 10px;
      color: #f87171;
      font-size: 13px;
      padding: 10px 14px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* ‚îÄ‚îÄ Submit button ‚îÄ‚îÄ */
    .submit-btn {
      width: 100%;
      height: 50px;
      margin-top: 8px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary-color) 0%, #ff6b6b 100%);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      letter-spacing: 0.3px;
      box-shadow: 0 6px 20px rgba(255, 28, 28, 0.35);
      transition: all 0.25s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(255, 28, 28, 0.45);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* ‚îÄ‚îÄ Footer links ‚îÄ‚îÄ */
    .card-footer {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .register-link {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .back-home {
      font-size: 12px;
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: color 0.2s;
    }

    .back-home:hover {
      color: var(--text-color);
    }

    /* light-mode input tweak */
    body.light-mode .input-wrap input {
      background: rgba(0, 0, 0, 0.04);
    }
  </style>
</head>

<body>
  <!-- Theme toggle -->
  <button id="mode-toggle" class="theme-toggle-btn" title="Toggle theme"></button>

  <div class="login-card">
    <!-- Brand -->
    <div class="brand-icon"><i class="fas fa-chalkboard-teacher"></i></div>
    <div class="card-title">Teacher Login</div>
    <div class="card-subtitle">Achievement Management System</div>

    <!-- Error -->
    {% if error %}
    <div class="error-banner">
      <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>
    {% endif %}

    <!-- Form -->
    <form action="/teacher" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="field">
        <label for="teacher-id"><i class="fas fa-id-card" style="margin-right:5px;font-size:11px;"></i>Teacher
          ID</label>
        <div class="input-wrap">
          <i class="fas fa-user field-icon"></i>
          <input id="teacher-id" type="text" name="tname" placeholder="Enter your Teacher ID" autocomplete="off"
            autofocus required />
        </div>
      </div>

      <div class="field">
        <label for="teacher-pw"><i class="fas fa-lock" style="margin-right:5px;font-size:11px;"></i>Password</label>
        <div class="input-wrap">
          <i class="fas fa-lock field-icon"></i>
          <input id="teacher-pw" type="password" name="password" placeholder="Enter your password" autocomplete="off"
            required />
          <button type="button" class="pw-toggle" data-target="teacher-pw" aria-label="Show password">üëÅ</button>
        </div>
      </div>

      <button type="submit" class="submit-btn">Sign In &nbsp;<i class="fas fa-arrow-right"></i></button>
    </form>

    <!-- Footer -->
    <div class="card-footer">
      <span class="register-link">
        New teacher? <a href="{{ url_for('teacher-new') }}">Create an account</a>
      </span>
      <a class="back-home" href="{{ url_for('home') }}">
        <i class="fas fa-chevron-left"></i> Back to Home
      </a>
    </div>
  </div>

  <!-- Password toggle script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.pw-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const input = document.getElementById(btn.dataset.target);
          if (!input) return;
          const show = input.type === 'password';
          input.type = show ? 'text' : 'password';
          btn.textContent = show ? 'üôà' : 'üëÅ';
          btn.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
        });
      });
    });
  </script>
</body>

</html>

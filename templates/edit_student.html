<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color-dark: #0d0d0d;
      --bg-color-light: #f5f5f5;
      --container-dark: rgba(30,30,30,0.95);
      --container-light: #ffffff;
      --text-dark: #eee;
      --text-light: #222;
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --border-color: rgba(255,255,255,0.2);
    }

    body {
      margin:0; padding:0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color-light);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.4s ease, color 0.4s ease;
      padding: 20px;
    }

    body.dark-mode {
      background: var(--bg-color-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: var(--container-light);
      border-radius: 20px;
      padding: 30px 35px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      transition: background 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
      animation: fadeIn 0.8s ease-in-out;
    }

    body.dark-mode .container {
      background: var(--container-dark);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(30px);}
      to {opacity:1; transform: translateY(0);}
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 25px;
      color: var(--primary-color);
      text-align: center;
    }

    .user-details {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .input-box {
      width: calc(50% - 10px);
      display: flex;
      flex-direction: column;
    }

    .input-box.full-width { width: 100%; }

    .input-box span.details {
      margin-bottom: 6px;
      font-weight: 500;
    }

    .input-box input {
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background-color: rgba(255,255,255,0.1);
      color: inherit;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-box input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px var(--primary-color);
      outline: none;
    }

    .button {
      margin-top: 25px;
    }

    .button input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .button input:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      text-decoration: underline;
      color: var(--secondary-color);
    }

    /* Theme toggle button */
    .toggle-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .theme-toggle {
      background: var(--primary-color);
      border: none;
      padding: 12px 16px;
      border-radius: 50px;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .theme-toggle:hover { transform: scale(1.1); }

    @media (max-width: 600px) {
      .input-box { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Edit Student</div>
    <form method="POST">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Name</span>
          <input type="text" name="student_name" value="{{ student[0] }}" required>
        </div>
        <div class="input-box">
          <span class="details">Student ID</span>
          <input type="text" name="student_id" value="{{ student[1] }}" readonly>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="email" name="email" value="{{ student[2] }}">
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="text" name="phone_number" value="{{ student[3] }}">
        </div>
        <div class="input-box">
          <span class="details">Gender</span>
          <input type="text" name="student_gender" value="{{ student[5] }}">
        </div>
        <div class="input-box">
          <span class="details">Department</span>
          <input type="text" name="student_dept" value="{{ student[6] }}">
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Update Student">
      </div>
      <div class="back-link">
        <a href="{{ url_for('manage_students') }}">Back to Students</a>
      </div>
    </form>
  </div>

  <!-- Theme Toggle -->
  <div class="toggle-container">
    <button id="mode-toggle" class="theme-toggle">üåô</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const body = document.body;
      const toggle = document.getElementById("mode-toggle");

      // Load saved theme
      const saved = localStorage.getItem("theme") || "light";
      if(saved === "dark") body.classList.add("dark-mode");

      // Update button icon
      toggle.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";

      // Toggle theme
      toggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        const isDark = body.classList.contains("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        toggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      });
    });
  </script>
</body>
</html>

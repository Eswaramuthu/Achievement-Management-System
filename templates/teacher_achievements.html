<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achievement Entry - Achievement Management System</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body class="form-page">

  <!-- Theme Toggle -->
  <button id="mode-toggle" class="theme-toggle">üåô</button>

  <main class="container achievement-container">
    <h1 class="title">Enter Student Achievement</h1>

    <form 
      method="POST" 
      action="{{ url_for('submit_achievement') }}"
      enctype="multipart/form-data"
      class="achievement-form"
    >

      <!-- Student Search -->
      <div class="input-box full-width student-search">
        <label for="student-search">Search Student</label>
        <input 
          type="text" 
          id="student-search" 
          placeholder="Enter student name or ID"
        />
        <input type="hidden" id="student-id" name="student_id" />
        <div id="search-results" class="search-results"></div>
      </div>

      <!-- Achievement Type -->
      <div class="input-box full-width">
        <label for="achievement-type">Achievement Type</label>
        <select 
          id="achievement-type" 
          name="achievement_type" 
          required
        >
          <option value="">Select Achievement Type</option>
          <option value="symposium">Symposium</option>
          <option value="coding">Coding Competition</option>
          <option value="paper">Paper Presentation</option>
          <option value="conference">Conference</option>
          <option value="hackathon">Hackathon</option>
          <option value="sql">SQL Query Event</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Basic Details -->
      <div class="form-grid">

        <div class="input-box">
          <label>Event Name</label>
          <input type="text" name="event_name" required />
        </div>

        <div class="input-box">
          <label>Date of Achievement</label>
          <input type="date" name="achievement_date" required />
        </div>

        <div class="input-box">
          <label>Organizer / Institution</label>
          <input type="text" name="organizer" required />
        </div>

        <div class="input-box">
          <label>Position / Award</label>
          <input type="text" name="position" required />
        </div>

      </div>

      <!-- Dynamic Fields -->
      <div id="dynamic-fields"></div>

      <!-- Description -->
      <div class="input-box full-width">
        <label>Achievement Description</label>
        <textarea name="description" rows="4"></textarea>
      </div>

      <!-- File Upload -->
      <div class="input-box full-width">
        <label>Upload Certificate</label>
        <input 
          type="file" 
          name="certificate"
          accept=".pdf,.jpg,.jpeg,.png"
        />
      </div>

      <!-- Submit -->
      <div class="form-actions">
        <button type="submit" class="primary-btn">
          Submit Achievement
        </button>
      </div>

    </form>

    <div class="back-link">
      <a href="{{ url_for('teacher_dashboard') }}">
        ‚Üê Back to Dashboard
      </a>
    </div>

  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}" />
  <script src="{{ url_for('static', filename = 'script.js') }}"></script>

  <script>
    function validatePasswords(event) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const message = document.getElementById("password-message");

      if (password !== confirmPassword) {
        event.preventDefault();
        message.textContent = "‚ùå Passwords do not match!";
        message.style.color = "red";
      } else {
        message.textContent = "‚úÖ Passwords match!";
        message.style.color = "limegreen";
      }
    }
  </script>
</head>

<body>
  <div class="toggle-container">
    <button id="mode-toggle">Dark Mode üåô</button>
  </div>

  <div class="container">
    <div class="title">Teacher Registration</div>
    <div class="content">

      <!-- IMPORTANT: method POST added -->
      <form method="POST" onsubmit="validatePasswords(event)">

        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="fullname" placeholder="Enter your name" required />
          </div>

          <div class="input-box">
            <span class="details">Teacher ID</span>
            <input type="text" name="teacher_id" placeholder="Enter your Teacher ID" required />
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" name="phone" placeholder="Enter your number" required />
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>

          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required />
            <small id="password-message" style="font-size: 14px;"></small>
          </div>
        </div>

        <!-- Gender -->
        <div class="gender-details">
          <span class="gender-title">Gender</span>

          <div class="category">
            <label>
              <input type="radio" name="gender" value="Male" required />
              <span class="gender">Male</span>
            </label>

            <label>
              <input type="radio" name="gender" value="Female" />
              <span class="gender">Female</span>
            </label>

            <label>
              <input type="radio" name="gender" value="Other" />
              <span class="gender">Other</span>
            </label>
          </div>
        </div>

        <!-- Department -->
        <div class="dept-details">
          <span class="dept-title">Department</span>

          <div class="category">
            <label>
              <input type="radio" name="dept" value="CSE" required />
              <span class="dept">CSE</span>
            </label>

            <label>
              <input type="radio" name="dept" value="CSE (ETech)" />
              <span class="dept">CSE (ETech)</span>
            </label>

            <label>
              <input type="radio" name="dept" value="ECE" />
              <span class="dept">ECE</span>
            </label>

            <label>
              <input type="radio" name="dept" value="MECH" />
              <span class="dept">MECH</span>
            </label>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Register" />
        </div>

      </form>

      <div class="back-link">
        <a href="{{ url_for('teacher') }}">Back to Login</a>
      </div>

    </div>
  </div>
</body>
</html>

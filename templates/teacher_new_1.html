<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Teacher Registration | Achievement Management System</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                if (!validatePasswords()) {
                    event.preventDefault();
                }
            });
        });

        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const message = document.getElementById("password-message");

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match!";
                message.style.color = "red";
                return false;
            } else {
                message.textContent = "Passwords match!";
                message.style.color = "limegreen";
                return true;
            }
        }
    </script>
</head>

<body>
    <div class="toggle-container">
        <button id="mode-toggle">Dark Mode ðŸŒ™</button>
    </div>

    <div class="container">
        <div class="title">Teacher Registration</div>

        <div class="content">
            <form action="/teacher-new" method="POST">

                <div class="user-details">

                    <div class="input-box">
                        <label class="details">Full Name</label>
                        <input type="text" name="teacher_name"
                               placeholder="Enter your full name"
                               autocomplete="off" autofocus required>
                    </div>

                    <div class="input-box">
                        <label class="details">Teacher ID</label>
                        <input type="text" name="teacher_id"
                               placeholder="Enter your Teacher ID"
                               autocomplete="off" required>
                    </div>

                    <div class="input-box">
                        <label class="details">Email</label>
                        <input type="email" name="email"
                               placeholder="Enter your email"
                               autocomplete="off" required>
                    </div>

                    <div class="input-box">
                        <label class="details">Phone Number</label>
                        <input type="tel" name="phone_number"
                               placeholder="Enter your phone number"
                               autocomplete="off" required>
                    </div>

                    <div class="input-box">
                        <label class="details">Password</label>
                        <input type="password" id="password"
                               name="password"
                               placeholder="Enter your password"
                               autocomplete="off" required>
                    </div>

                    <div class="input-box">
                        <label class="details">Confirm Password</label>
                        <input type="password" id="confirm-password"
                               placeholder="Confirm your password"
                               required>
                        <small id="password-message"
                               style="font-size:14px; display:block; margin-top:6px;"></small>
                    </div>

                    <div class="input-box">
                        <label class="details">Gender</label>
                        <select name="teacher_gender" required>
                            <option disabled selected value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label class="details">Department</label>
                        <select name="teacher_dept" required>
                            <option disabled selected value="">Select Department</option>
                            <option value="CSE">CSE</option>
                            <option value="CSE(E Tech)">CSE(E Tech)</option>
                            <option value="ECE">ECE</option>
                            <option value="MECH">MECH</option>
                        </select>
                    </div>

                </div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>

            </form>

            <div class="back-link">
                <a href="{{ url_for('teacher') }}">Back to Login</a>
            </div>

        </div>
    </div>

</body>
</html>

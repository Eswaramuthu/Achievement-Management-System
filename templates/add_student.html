<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="form-page">
  <div class="container">
    <div class="title">Add New Student</div>
    <form method="POST">
      <div class="user-details">
        
        <div class="input-box">
          <label class="details">Name</label>
          <input type="text" name="student_name" placeholder="Enter full name" required>
        </div>

        <div class="input-box">
          <label class="details">Student ID</label>
          <input type="text" name="student_id" placeholder="Enter student ID" required>
        </div>

        <div class="input-box">
          <label class="details">Email</label>
          <input type="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="input-box">
          <label class="details">Phone Number</label>
          <input type="text" name="phone_number" placeholder="Enter phone number">
        </div>

        <div class="input-box">
          <label class="details">Password</label>
          <input type="password" name="password" placeholder="Set password" required>
        </div>

        <div class="input-box">
          <label class="details">Gender</label>
          <select name="student_gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="input-box">
          <label class="details">Department</label>
          <input type="text" name="student_dept" placeholder="Enter department">
        </div>

      </div>

      <div class="button">
        <input type="submit" value="Add Student">
      </div>

      <div class="back-link">
        <a href="{{ url_for('manage_students') }}">‚Üê Back to Students</a>
      </div>
    </form>
  </div>
</body>
</html>

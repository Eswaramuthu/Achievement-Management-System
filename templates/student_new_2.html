<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Student Registration</title>

        <!-- Existing CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}" />

        <!-- ‚úÖ ADD: Material Symbols (Eye Icons) -->
        <link
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
          rel="stylesheet"
        />

        <!-- Existing JS -->
        <script src="{{ url_for('static', filename = 'script.js') }}"></script>

        <!-- EXISTING INLINE SCRIPT (UNCHANGED) -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                console.log("Form method: " + document.querySelector('form').method);
                console.log("Form action: " + document.querySelector('form').action);
                
                document.querySelector('form').addEventListener('submit', function(event) {
                    console.log("Form is being submitted");
                });
            });

            function validatePasswords(event) {
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                const message = document.getElementById("password-message");
            
                console.log("Validating passwords...");
            
                if (password !== confirmPassword) {
                    event.preventDefault();
                    message.textContent = "‚ùå Passwords do not match!";
                    message.style.color = "red";
                    return false;
                } else {
                    message.textContent = "‚úÖ Passwords match!";
                    message.style.color = "limegreen";
                    return true;
                }
            }
        </script>

        <!-- EXISTING STYLES (UNCHANGED) -->
        <style>
            .input-box select {
                width: 100%;
                height: 45px;
                padding-left: 15px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: rgba(255, 255, 255, 0.1);
                color: var(--text-color);
                transition: all 0.3s ease;
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
                background-repeat: no-repeat;
                background-position: right 10px center;
            }

            body.light-mode .input-box select {
                background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            }
        </style>
    </head>

    <body>
        <div class="toggle-container">
            <button id="mode-toggle">Dark Mode üåô</button>
        </div>

        <div class="container">
            <div class="title">Student Registration</div>
            <div class="content">
                <form action="/student-new" method="POST" onsubmit="return validatePasswords(event)">
                    <div class="user-details">

                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" name="student_name" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Student ID</span>
                            <input type="text" name="student_id" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="email" name="email" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="tel" name="phone_number" required>
                        </div>

                        <!-- ‚úÖ Password with Material Eye -->
                        <div class="input-box">
                            <span class="details">Password</span>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password" required>
                                <span
                                  class="material-symbols-outlined eye-icon"
                                  onclick="togglePassword('password', this)"
                                >
                                  visibility
                                </span>
                            </div>
                        </div>

                        <!-- ‚úÖ Confirm Password with Material Eye -->
                        <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <div class="password-wrapper">
                                <input
                                  type="password"
                                  id="confirm-password"
                                  name="confirm_password"
                                  required
                                >
                                <span
                                  class="material-symbols-outlined eye-icon"
                                  onclick="togglePassword('confirm-password', this)"
                                >
                                  visibility
                                </span>
                            </div>
                            <small id="password-message"></small>
                        </div>

                        <div class="input-box">
                            <span class="details">Gender</span>
                            <select name="student_gender" required>
                                <option disabled selected value="">Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <span class="details">Department</span>
                            <select name="student_dept" required>
                                <option disabled selected value="">Department</option>
                                <option>CSE</option>
                                <option>CSE(E Tech)</option>
                                <option>ECE</option>
                                <option>MECH</option>
                            </select>
                        </div>

                    </div>

                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>

                <div class="back-link">
                    <a href="{{ url_for('student') }}">Back to Login</a>
                </div>
            </div>
        </div>
    </body>
</html>

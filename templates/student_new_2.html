<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration - OSCG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
        :root {
            --primary-color: #e63946;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --text-secondary: #cccccc;
            --bg-color: #1a1a2e;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .container {
            max-width: 600px;
            width: 95%;
            margin: 100px auto 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 40px 30px;
            border: 1px solid var(--border-color);
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: var(--primary-color);
        }

        form .user-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
        }

        .input-box .details {
            font-size: 14px;
            margin-bottom: 6px;
        }

        .input-box input,
        .input-box select {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: 0.3s;
            appearance: none;
        }

        .input-box input:focus,
        .input-box select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px var(--primary-color);
        }

        .input-box select {
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        body.light-mode .input-box select {
            background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
        }

        .input-box select option {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 10px;
        }

        .input-box small {
            margin-top: 5px;
            font-size: 13px;
        }

        .button input[type="submit"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .button input[type="submit"]:hover {
            background-color: #d62839;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media(max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
        }

        /* Dark Mode */
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --text-secondary: #bbbbbb;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.02);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const toggleBtn = document.getElementById('mode-toggle');

            toggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                toggleBtn.textContent = document.body.classList.contains('dark-mode') ?
                    'Light Mode ‚òÄÔ∏è' : 'Dark Mode üåô';
            });

            form.addEventListener('submit', function (event) {
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                const message = document.getElementById("password-message");

                if (password !== confirmPassword) {
                    event.preventDefault();
                    message.textContent = "‚ùå Passwords do not match!";
                    message.style.color = "red";
                } else {
                    message.textContent = "‚úÖ Passwords match!";
                    message.style.color = "limegreen";
                }
            });
        });
    </script>
</head>

<body>
    <div class="toggle-container">
        <button id="mode-toggle">Dark Mode üåô</button>
    </div>

    <div class="container">
        <div class="title">Student Registration</div>
        <div class="content">
            <form action="/student-new" method="POST" onsubmit="return validatePasswords(event)">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input autocomplete="off" autofocus type="text" name="student_name"
                            placeholder="Enter your full name" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Student ID</span>
                        <input autocomplete="off" type="text" name="student_id" placeholder="Enter your Student ID"
                            required>
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input autocomplete="off" type="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input autocomplete="off" type="tel" name="phone_number"
                            placeholder="Enter your phone number" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Password</span>
                        <input autocomplete="off" type="password" id="password" name="password"
                            placeholder="Enter your Password" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        <small id="password-message" style="font-size: 14px;"></small>
                    </div>

                    <div class="input-box">
                        <span class="details">Gender</span>
                        <select name="student_gender" required>
                            <option disabled selected value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <span class="details">Department</span>
                        <select name="student_dept" required>
                            <option disabled selected value="">Department</option>
                            <option value="CSE">CSE</option>
                            <option value="CSE(E Tech)">CSE(E Tech)</option>
                            <option value="ECE">ECE</option>
                            <option value="MECH">MECH</option>
                        </select>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>

            <div class="back-link">
                <a href="{{ url_for('student') }}">Back to Login</a>
            </div>
        </div>
    </div>
</body>

</html>

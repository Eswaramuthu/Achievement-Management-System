<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Registration - Achievement Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            background: var(--bg-gradient);
        }

        /* ‚îÄ‚îÄ Theme toggle ‚îÄ‚îÄ */
        .theme-toggle-btn {
            position: fixed;
            top: 18px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--glass-bg);
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 9999;
            transition: all 0.3s ease;
        }

        .theme-toggle-btn:hover {
            background: var(--primary-color);
            color: #fff;
        }

        /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
        .reg-card {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 44px 40px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
            animation: slideUp 0.45s cubic-bezier(.4, 0, .2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(28px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ‚îÄ‚îÄ Brand ‚îÄ‚îÄ */
        .brand-icon {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--primary-color), #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: #fff;
            margin: 0 auto 20px;
            box-shadow: 0 8px 24px rgba(255, 28, 28, 0.35);
        }

        .card-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 6px;
        }

        .card-subtitle {
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        /* ‚îÄ‚îÄ Section label ‚îÄ‚îÄ */
        .section-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--primary-color);
            margin: 24px 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        /* ‚îÄ‚îÄ Two-col grid ‚îÄ‚îÄ */
        .fields-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .field-full {
            grid-column: 1 / -1;
        }

        .field {
            margin-bottom: 0;
        }

        .field label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
            letter-spacing: 0.3px;
        }

        .input-wrap {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrap .field-icon {
            position: absolute;
            left: 13px;
            font-size: 13px;
            color: var(--text-secondary);
            pointer-events: none;
            transition: color 0.2s;
        }

        .input-wrap input,
        .input-wrap select {
            width: 100%;
            height: 46px;
            padding: 0 40px;
            border-radius: 12px;
            border: 1.5px solid var(--border-color);
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-color);
            font-size: 13px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.25s, box-shadow 0.25s;
            outline: none;
            appearance: none;
        }

        .input-wrap select {
            cursor: pointer;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%23888' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 36px;
        }

        .input-wrap input:focus,
        .input-wrap select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 28, 28, 0.15);
        }

        .input-wrap:focus-within .field-icon {
            color: var(--primary-color);
        }

        .pw-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            color: var(--text-secondary);
            transition: color 0.2s;
            padding: 4px;
        }

        .pw-toggle:hover {
            color: var(--primary-color);
        }

        /* password match message */
        .pw-hint {
            font-size: 11px;
            margin-top: 5px;
            min-height: 16px;
            transition: color 0.2s;
        }

        /* ‚îÄ‚îÄ Error/alert banners ‚îÄ‚îÄ */
        .error-banner {
            background: rgba(220, 38, 38, 0.12);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 10px;
            color: #f87171;
            font-size: 13px;
            padding: 10px 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .teacher-code-note {
            background: rgba(234, 179, 8, 0.1);
            border: 1px solid rgba(234, 179, 8, 0.3);
            border-radius: 10px;
            color: #fbbf24;
            font-size: 12px;
            padding: 10px 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            line-height: 1.5;
        }

        /* ‚îÄ‚îÄ Submit button ‚îÄ‚îÄ */
        .submit-btn {
            width: 100%;
            height: 50px;
            margin-top: 28px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #ff6b6b 100%);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            letter-spacing: 0.3px;
            box-shadow: 0 6px 20px rgba(255, 28, 28, 0.35);
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 28px rgba(255, 28, 28, 0.45);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
        .card-footer {
            margin-top: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .login-link {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            font-size: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.2s;
        }

        .back-home:hover {
            color: var(--text-color);
        }

        /* light mode tweak */
        body.light-mode .input-wrap input,
        body.light-mode .input-wrap select {
            background: rgba(0, 0, 0, 0.04);
        }

        /* responsive */
        @media (max-width: 520px) {
            .reg-card {
                padding: 32px 22px 28px;
            }

            .fields-grid {
                grid-template-columns: 1fr;
            }

            .field-full {
                grid-column: 1;
            }
        }
    </style>
</head>

<body>
    <button id="mode-toggle" class="theme-toggle-btn" title="Toggle theme"></button>

    <div class="reg-card">
        <!-- Brand -->
        <div class="brand-icon"><i class="fas fa-chalkboard-teacher"></i></div>
        <div class="card-title">Teacher Registration</div>
        <div class="card-subtitle">Create your account to manage student achievements</div>

        <!-- Error -->
        {% if error %}
        <div class="error-banner">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <!-- Teacher code note -->
        <div class="teacher-code-note">
            <i class="fas fa-info-circle" style="margin-top:2px;flex-shrink:0;"></i>
            <span>You will need a <strong>Teacher Verification Code</strong> provided by your institution to complete
                registration.</span>
        </div>

        <form action="/teacher-new" method="POST" onsubmit="return validatePasswords(event)">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <!-- Personal Info -->
            <div class="section-label"><i class="fas fa-user"></i> Personal Information</div>
            <div class="fields-grid">
                <div class="field field-full">
                    <label>Full Name</label>
                    <div class="input-wrap">
                        <i class="fas fa-user field-icon"></i>
                        <input type="text" name="teacher_name" placeholder="Enter your full name" autocomplete="off"
                            autofocus required />
                    </div>
                </div>

                <div class="field">
                    <label>Teacher ID</label>
                    <div class="input-wrap">
                        <i class="fas fa-id-badge field-icon"></i>
                        <input type="text" name="teacher_id" placeholder="e.g. TCH2025001" autocomplete="off"
                            required />
                    </div>
                </div>

                <div class="field">
                    <label>Email Address</label>
                    <div class="input-wrap">
                        <i class="fas fa-envelope field-icon"></i>
                        <input type="email" name="email" placeholder="you@college.edu" autocomplete="off" required />
                    </div>
                </div>

                <div class="field">
                    <label>Phone Number</label>
                    <div class="input-wrap">
                        <i class="fas fa-phone field-icon"></i>
                        <input type="tel" name="phone_number" placeholder="10-digit mobile number" pattern="[0-9]{10}"
                            autocomplete="off" required />
                    </div>
                </div>

                <div class="field">
                    <label>Gender</label>
                    <div class="input-wrap">
                        <i class="fas fa-venus-mars field-icon"></i>
                        <select name="teacher_gender" required>
                            <option disabled selected value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <label>Department</label>
                    <div class="input-wrap">
                        <i class="fas fa-building field-icon"></i>
                        <select name="teacher_dept" required>
                            <option disabled selected value="">Select department</option>
                            <option value="CSE">CSE</option>
                            <option value="CSE(AI&ML)">CSE (AI & ML)</option>
                            <option value="CSE(Data Science)">CSE (Data Science)</option>
                            <option value="CSE(E Tech)">CSE (E Tech)</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="MECH">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="MBA">MBA</option>
                            <option value="MCA">MCA</option>
                            <option value="BCA">BCA</option>
                            <option value="Physics">Physics</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Chemistry">Chemistry</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Credentials -->
            <div class="section-label" style="margin-top:28px;"><i class="fas fa-lock"></i> Set Password</div>
            <div class="fields-grid">
                <div class="field">
                    <label>Password</label>
                    <div class="input-wrap">
                        <i class="fas fa-lock field-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Min. 6 characters"
                            autocomplete="off" required />
                        <button type="button" class="pw-toggle" data-target="password"
                            aria-label="Show password">üëÅ</button>
                    </div>
                </div>

                <div class="field">
                    <label>Confirm Password</label>
                    <div class="input-wrap">
                        <i class="fas fa-lock field-icon"></i>
                        <input type="password" id="confirm-password" placeholder="Repeat your password" required />
                        <button type="button" class="pw-toggle" data-target="confirm-password"
                            aria-label="Show password">üëÅ</button>
                    </div>
                    <div class="pw-hint" id="password-message"></div>
                </div>
            </div>

            <!-- Verification -->
            <div class="section-label" style="margin-top:28px;"><i class="fas fa-shield-alt"></i> Verification</div>
            <div class="field">
                <label>Teacher Verification Code</label>
                <div class="input-wrap">
                    <i class="fas fa-key field-icon"></i>
                    <input type="password" name="teacher_code" placeholder="Enter code provided by your institution"
                        required />
                    <button type="button" class="pw-toggle" data-target="teacher-code-input"
                        aria-label="Show code">üëÅ</button>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="card-footer">
            <span class="login-link">Already registered? <a href="{{ url_for('teacher') }}">Sign in</a></span>
            <a class="back-home" href="{{ url_for('home') }}"><i class="fas fa-chevron-left"></i> Back to Home</a>
        </div>
    </div>

    <script>
        function validatePasswords(event) {
            const pw = document.getElementById('password').value;
            const cpw = document.getElementById('confirm-password').value;
            const hint = document.getElementById('password-message');
            if (pw !== cpw) {
                event.preventDefault();
                hint.textContent = '‚ùå Passwords do not match!';
                hint.style.color = '#f87171';
                return false;
            }
            hint.textContent = '‚úÖ Passwords match!';
            hint.style.color = '#4ade80';
            return true;
        }

        // Live password match check
        document.getElementById('confirm-password').addEventListener('input', function () {
            const pw = document.getElementById('password').value;
            const hint = document.getElementById('password-message');
            if (!this.value) { hint.textContent = ''; return; }
            if (pw === this.value) {
                hint.textContent = '‚úÖ Passwords match!';
                hint.style.color = '#4ade80';
            } else {
                hint.textContent = '‚ùå Passwords do not match';
                hint.style.color = '#f87171';
            }
        });

        // Password visibility toggles
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.pw-toggle').forEach(btn => {
                btn.addEventListener('click', () => {
                    const input = document.getElementById(btn.dataset.target);
                    if (!input) return;
                    const show = input.type === 'password';
                    input.type = show ? 'text' : 'password';
                    btn.textContent = show ? 'üôà' : 'üëÅ';
                    btn.setAttribute('aria-label', show ? 'Hide' : 'Show');
                });
            });
        });
    </script>
</body>

</html>

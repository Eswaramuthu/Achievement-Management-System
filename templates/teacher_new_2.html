<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Registration</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: 0.3s ease;
}

body.light-mode {
    background: linear-gradient(135deg, #f1f5f9, #cbd5e1);
}

.container {
    background: #1e293b;
    width: 750px;              /* Increased width */
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    transition: 0.3s ease;
}

body.light-mode .container {
    background: white;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 28px;           /* Bigger heading */
    color: white;
}

body.light-mode h2 {
    color: #111;
}

/* Two column layout */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px 25px;
}

.input-group {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 15px;          /* Bigger label */
    margin-bottom: 6px;
    color: #cbd5e1;
}

body.light-mode label {
    color: #333;
}

input, select {
    padding: 13px;
    border-radius: 10px;
    border: none;
    background: #0f172a;
    color: white;
    font-size: 15px;          /* Bigger input text */
    outline: none;
}

body.light-mode input,
body.light-mode select {
    background: #f1f5f9;
    color: black;
}

input::placeholder {
    color: #94a3b8;
}

.full-width {
    grid-column: span 2;
}

.register-btn {
    margin-top: 20px;
    padding: 15px;
    background: #ef4444;
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
}

.register-btn:hover {
    background: #dc2626;
    transform: scale(1.02);
}

.back-link {
    text-align: center;
    margin-top: 15px;
}

.back-link a {
    color: #ef4444;
    text-decoration: none;
    font-size: 15px;
}

/* Toggle Button */
.toggle-container {
    position: fixed;
    top: 20px;
    right: 25px;
}

#mode-toggle {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    background: #1e293b;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s ease;
}

body.light-mode #mode-toggle {
    background: white;
    color: black;
}

#mode-toggle:hover {
    transform: rotate(20deg) scale(1.1);
}

/* Responsive */
@media(max-width: 768px) {
    .container {
        width: 95%;
    }

    .form-grid {
        grid-template-columns: 1fr;
    }

    .full-width {
        grid-column: span 1;
    }
}

</style>
</head>
<body>

<div class="toggle-container">
    <button id="mode-toggle">üåô</button>
</div>

<div class="container">
    <h2>Teacher Registration</h2>

    <div class="form-grid">

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name">
        </div>

        <div class="input-group">
            <label>Teacher ID</label>
            <input type="text" placeholder="Enter teacher ID">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter email">
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter phone number">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password">
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password">
        </div>

        <div class="input-group">
            <label>Gender</label>
            <select>
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="input-group">
            <label>Department</label>
            <select>
                <option>Select Department</option>
                <option>Computer Science</option>
                <option>Mathematics</option>
                <option>Physics</option>
                <option>Commerce</option>
            </select>
        </div>

        <button class="register-btn full-width">Register</button>

    </div>

    <div class="back-link">
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>

</div>

<script>
const toggleBtn = document.getElementById("mode-toggle");
const body = document.body;

toggleBtn.addEventListener("click", function() {
    body.classList.toggle("light-mode");

    if (body.classList.contains("light-mode")) {
        toggleBtn.textContent = "‚òÄÔ∏è";
    } else {
        toggleBtn.textContent = "üåô";
    }
});
</script>

</body>
</html>

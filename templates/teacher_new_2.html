<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Registration</title>

<style>
/* --- SAME CSS AS YOURS (unchanged) --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: 0.3s ease;
}

body.light-mode {
    background: linear-gradient(135deg, #f1f5f9, #cbd5e1);
}

.container {
    background: #1e293b;
    width: 750px;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

body.light-mode .container {
    background: white;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 28px;
    color: white;
}

body.light-mode h2 {
    color: #111;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px 25px;
}

.input-group {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 15px;
    margin-bottom: 6px;
    color: #cbd5e1;
}

body.light-mode label {
    color: #333;
}

input, select {
    padding: 13px;
    border-radius: 10px;
    border: none;
    background: #0f172a;
    color: white;
    font-size: 15px;
    outline: none;
}

body.light-mode input,
body.light-mode select {
    background: #f1f5f9;
    color: black;
}

.full-width {
    grid-column: span 2;
}

.register-btn {
    margin-top: 20px;
    padding: 15px;
    background: #ef4444;
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.register-btn:hover {
    background: #dc2626;
}

.back-link {
    text-align: center;
    margin-top: 15px;
}

.back-link a {
    color: #ef4444;
    text-decoration: none;
}

.toggle-container {
    position: fixed;
    top: 20px;
    right: 25px;
}

#mode-toggle {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    background: #1e293b;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

body.light-mode #mode-toggle {
    background: white;
    color: black;
}

@media(max-width: 768px) {
    .container { width: 95%; }
    .form-grid { grid-template-columns: 1fr; }
    .full-width { grid-column: span 1; }
}
</style>
</head>

<body>

<div class="toggle-container">
    <button id="mode-toggle">üåô</button>
</div>

<div class="container">
    <h2>Teacher Registration</h2>

    <!-- ‚úÖ FORM START -->
    <form action="/teacher-new" method="POST" onsubmit="return validatePasswords()">
        <div class="form-grid">

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="teacher_name" required>
            </div>

            <div class="input-group">
                <label>Teacher ID</label>
                <input type="text" name="teacher_id" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" name="phone_number" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>

            <div class="input-group">
                <label>Gender</label>
                <select name="teacher_gender" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="input-group">
                <label>Department</label>
                <select name="teacher_dept" required>
                    <option value="">Select Department</option>
                    <option>Computer Science</option>
                    <option>Mathematics</option>
                    <option>Physics</option>
                    <option>Commerce</option>
                </select>
            </div>

            <button type="submit" class="register-btn full-width">Register</button>

        </div>
    </form>
    <!-- ‚úÖ FORM END -->

    <div class="back-link">
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</div>

<script>
function validatePasswords() {
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirm-password").value;

    if (pass !== confirm) {
        alert("Passwords do not match!");
        return false;
    }
    return true;
}

const toggleBtn = document.getElementById("mode-toggle");
const body = document.body;

toggleBtn.addEventListener("click", function() {
    body.classList.toggle("light-mode");
    toggleBtn.textContent = body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Registration</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                if (!validatePasswords()) {
                    event.preventDefault();
                }
            });
        });

        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const message = document.getElementById("password-message");

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match!";
                message.style.color = "red";
                return false;
            } else {
                message.textContent = "Passwords match!";
                message.style.color = "limegreen";
                return true;
            }
        }
    </script>

    <style>
        .input-box select {
            width: 100%;
            height: 45px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: all 0.3s ease;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        body.light-mode .input-box select {
            background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
        }

        .input-box select option {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
    </style>
</head>

<body>

    <div class="toggle-container">
        <button id="mode-toggle">Dark Mode ðŸŒ™</button>
    </div>

    <div class="container">
        <div class="title">Teacher Registration</div>

        <div class="content">

            {% if error %}
            <div style="color: red; text-align: center; margin-bottom: 10px; font-weight: bold;">
                {{ error }}
            </div>
            {% endif %}

            <form action="/teacher-new" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <div class="user-details">

                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="teacher_name"
                               placeholder="Enter your full name"
                               autocomplete="off" autofocus required>
                    </div>

                    <div class="input-box">
                        <span class="details">Teacher ID</span>
                        <input type="text" name="teacher_id"
                               placeholder="Enter your Teacher ID"
                               autocomplete="off" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" name="email"
                               placeholder="Enter your email"
                               autocomplete="off" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="tel" name="phone_number"
                               placeholder="Enter your phone number"
                               autocomplete="off" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" id="password"
                               name="password"
                               placeholder="Enter your password"
                               autocomplete="off" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" id="confirm-password"
                               placeholder="Confirm your password"
                               required>
                        <small id="password-message"
                               style="font-size:14px; display:block; margin-top:6px;"></small>
                    </div>

                    <div class="input-box">
                        <span class="details">Gender</span>
                        <select name="teacher_gender" required>
                            <option disabled selected value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <span class="details">Department</span>
                        <select name="teacher_dept" required>
                            <option disabled selected value="">Select Department</option>
                            <option value="CSE">CSE</option>
                            <option value="CSE(E Tech)">CSE(E Tech)</option>
                            <option value="ECE">ECE</option>
                            <option value="MECH">MECH</option>
                        </select>
                    </div>

                    <div class="input-box" style="width:100%;">
                        <span class="details">
                            Teacher Code <small>(Required for verification)</small>
                        </span>
                        <input type="password"
                               name="teacher_code"
                               placeholder="Enter Teacher Code"
                               autocomplete="off"
                               required>
                    </div>

                </div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>

            </form>

            <div class="back-link">
                <a href="{{ url_for('teacher') }}">Back to Login</a>
            </div>

        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Achievement Management System</title>

<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

/* Card container */
.container {
  max-width: 900px;
  margin: 60px auto;
  padding: 40px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
}

/* Title */
h1 {
  margin-bottom: 10px;
}

h1::after {
  content: "";
  display: block;
  width: 60px;
  height: 4px;
  background: red;
  margin: 8px auto;
  border-radius: 5px;
}

/* Subtitle */
p {
  margin: 20px 0;
  font-size: 18px;
  color: #444;
}

/* Button area */
.buttons {
  margin-top: 30px;
}

/* Buttons */
.role-btn {
  display: inline-block;
  padding: 14px 24px;
  margin: 10px;

  background: #d60000;
  color: white;

  border: none;
  border-radius: 10px;

  font-size: 16px;
  font-weight: bold;

  cursor: pointer;
  transition: all 0.3s ease;
}

/* Hover effect */
.role-btn:hover {
  background: #ff1a1a;
  transform: scale(1.05);
}

/* Mobile responsive */
@media (max-width: 600px) {
  .role-btn {
    display: block;
    width: 100%;
  }
}

</style>
</head>

<body>

<div class="container">

  <h1>Achievement Management System</h1>

  <p>
    Welcome to the Achievement Management System.
    Please select your role to continue.
  </p>

<div class="login-options">

  <a href="{{ url_for('student') }}" class="login-button">
    üéì Student Login
  </a>

  <a href="{{ url_for('teacher') }}" class="login-button">
    üë©‚Äçüè´ Teacher Login
  </a>

</div>


<script>

function goStudent() {
  window.location.href = "/student_login";
}

function goTeacher() {
  window.location.href = "/teacher_login";
}

</script>

</body>
</html>

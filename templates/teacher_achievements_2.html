<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Student Achievement</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body class="form-page">

  <!-- Theme Toggle -->
  <button id="mode-toggle" class="theme-toggle" aria-label="Toggle theme">
    üåô
  </button>

  <main class="container">
    <h1 class="title">Enter Student Achievement</h1>

    <form 
      method="POST" 
      action="{{ url_for('submit_achievements') }}" 
      enctype="multipart/form-data"
      class="achievement-form"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="form-grid">

        <!-- Student ID -->
        <div class="input-box">
          <label for="student_id">Student ID</label>
          <input 
            type="text" 
            id="student_id"
            name="student_id" 
            placeholder="e.g., STU001" 
            required 
          />
        </div>

        <!-- Achievement Type -->
        <div class="input-box">
          <label for="achievement-type">Achievement Type</label>
          <select 
            id="achievement-type" 
            name="achievement_type" 
            required
          >
            <option value="">Select Achievement Type</option>
            <option value="symposium">Symposium</option>
            <option value="coding">Coding Competition</option>
            <option value="paper">Paper Presentation</option>
            <option value="conference">Conference</option>
            <option value="hackathon">Hackathon</option>
            <option value="sql">SQL Query Event</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Event Name -->
        <div class="input-box">
          <label for="event_name">Event Name</label>
          <input 
            type="text" 
            id="event_name"
            name="event_name" 
            required 
          />
        </div>

        <!-- Date -->
        <div class="input-box">
          <label for="achievement_date">Date of Achievement</label>
          <input 
            type="date" 
            id="achievement_date"
            name="achievement_date" 
            required 
          />
        </div>

        <!-- Organizer -->
        <div class="input-box">
          <label for="organizer">Organizer</label>
          <input 
            type="text" 
            id="organizer"
            name="organizer" 
            required 
          />
        </div>

        <!-- Position -->
        <div class="input-box">
          <label for="position">Position / Award</label>
          <input 
            type="text" 
            id="position"
            name="position" 
            required 
          />
        </div>

        <!-- Dynamic Fields Wrapper -->
        <div id="dynamic-fields"></div>

        <!-- Description -->
        <div class="input-box full-width">
          <label for="achievement_description">Description</label>
          <textarea 
            id="achievement_description"
            name="achievement_description"
            rows="4"
          ></textarea>
        </div>

        <!-- File Upload -->
        <div class="input-box full-width">
          <label for="certificate">Upload Certificate</label>
          <input 
            type="file" 
            id="certificate"
            name="certificate" 
            accept=".pdf,.jpg,.jpeg,.png" 
          />
        </div>

      </div>

      <!-- Submit -->
      <div class="form-actions">
        <button type="submit" class="primary-btn">
          Submit Achievement
        </button>
      </div>

    </form>

    <div class="back-link">
      <a href="{{ url_for('teacher_dashboard') }}">
        ‚Üê Back to Dashboard
      </a>
    </div>
  </main>

</body>
</html>
